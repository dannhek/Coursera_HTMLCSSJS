<!DOCTYPE=HTML>
<hmtl>
	<head>
		<title>Find your Match Dating Profile</title>
		
		<style>
			<!-- Needed for Part 2-->
		</style>
	</head>
	<body>
		<h1>Build your Profile</h1>
		<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
			 method="get">
			<fieldset>
				<legend>Your Face</legend>
				<input type="file" value="Your Image: " name="preview" required>
				<p>Preview: </p><img id="preview">
			</fieldset><br>
			<fieldset>
				<legend>Your General Details</legend>
				<label for="name">Name: </label>
					<input type="text" id="name" name="name" 
						placeholder="Your full name" required><br>
				<label for="gender">Gender: </label>
					<input type="radio" id="gender" name="gender" value="Male" required>Male
					<input type="radio" id="gender" name="gender" value="Female" required>Female<br>
				<label for="age">Age: </label>
					<input type="number" id="age" name="age" 
						value=18 required><br>
				<label for="dob">Date of Birth: </label>
					<input type="date" id="dob" name="dob"><br>
				<label for="favCol">Favorite Color: </label>
					<input type="color" id="favCol" name="favCol"><br>
				<label for="country">Which Country: </label>
					<select id="country" name="country">
						<option value="NULL"> </option>
						<option value="us">United States</option>
						<option value="ca">Canada</option>
						<option value="mx">Mexico</option>
						<option value="pr">Puerto Rico</option>
						<option value="uk">United Kingdom</option>
					</select>
			</fieldset><br>
			<fieldset>
				<legend>Your Indicators</legend>
				<label for="height">Height: </label>
					<span>Short</span>
					<input type="range" 
							min="0" max="100" 
							value="50"
							id="height" name="height"> 
					<span>Tall</span>
				<br>
				<label for="salary">Salary: </label>
					<span>Poor</span>
					<input type="range" 
							min="0" max="100" 
							value="50"
							id="salary" name="salary"> 
					<span>Rich</span>
			</fieldset><br>
			<fieldset>
				<legend>Your Contact Information</legend>
				<label for="email">Email: </label>
					<input type="email" id="email" name="email">
				<br>
				<label for="pNum">Mobile: </label>
					<input type="tel" id="pNum" name="pNum">
				<br>
				<label for="addr">Address: </label>
					<input type="text" name="addr">
				<br>
				<label for="contactMethd">Method to contact you: </label>
					<input type="checkbox" 
						  id="contactMethd" 
						  name="contactMethd"
						  value="opt1">Email
					<input type="checkbox" 
						  id="contactMethd" 
						  name="contactMethd"
						  value="opt2">Whatsapp					  
					<input type="checkbox" 
						  id="contactMethd" 
						  name="contactMethd"
						  value="opt3">In-app chat
			</fieldset>
			
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
